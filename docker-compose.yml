version: '3.8'

services:
  medibot:
    build: .
    ports:
      - "8000:8005"  # FastAPI
      - "8501:8501"  # Streamlit
    volumes:
      - .:/app  # Mount current directory to /app
    depends_on:
      - milvus
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - MILVUS_COLLECTION_NAME=medical_knowledge  
    networks:
      - medibot_network  # Shared network

  milvus:
    image: milvusdb/milvus:v2.5.6
    security_opt:
    - seccomp:unconfined
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      # interval: 30s
      # start_period: 90s
      # timeout: 20s
      # retries: 3
    ports:
      - "19530:19530"
      - "9095:9095"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - medibot_network  # Shared network

  etcd:
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - medibot_network
  attu:
    image: zilliz/attu:v2.5.6
    container_name: attu
    environment:
      MILVUS_URL: milvus:19530
    ports:
      - "8007:3000"
    depends_on:
      - milvus
    networks:
      - medibot_network
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    restart: always
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - medibot_network

volumes:
  milvus_data:
  minio_data:
  etcd_data:

networks:
  medibot_network:
    driver: bridge
